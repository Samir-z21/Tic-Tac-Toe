<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="title-div">
            <h1 class="title">Tic-Tac-Toe</h1>
        </div>

      <form>
        <img src="./images/tic-tac-toe.png" alt="pic of tic-tac-toe">
        <div class="form-container">
            <div class="playerInputs">
                <div class="playerOne">
                    <label for="P1">Player X</label>
                    <input type="text" id="P1" placeholder="Enter Name"  maxlength="10" required>
                </div>

                <div class="playerTwo">
                    <label for="P2">Player O</label>
                    <input type="text" id="P2" placeholder="Enter Name" maxlength="10" required>
                </div>
            </div>
            <button type="submit" class="start-game">Start Game</button>
        </div>
      </form>
        
        <div id="board-container">
        </div>
    </body>
</html>
